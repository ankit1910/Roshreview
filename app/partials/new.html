<flash-notice></flash-notice>

<div id="container" class="false">
  <div class="leftContent registration">
    <h1>Create Your Account</h1>
    <div class="regForm">
      <form noValidate ng-model="newSubscriberForm" class='form-horizontal' name="form", ng-submit="submitForm()">

        <h2>Login Information</h2>
        <div class="row">
          <div class="formField">
            <label for="subscriber_firstname">First Name</label>
            <input id="subscriber_firstname" type="text" name="firstname"
                   maxlength="10" ng-model="newSubscriberForm.firstname" size="30" />
            <div class="error" ng-if="form.firstname.$invalid">{{form.firstname.$error}}</div>
            <div class="error">{{firstname_error}}</div>
          </div>
          <div class="formField fr">
            <label for="subscriber_lastname">Last Name</label>
            <input id="subscriber_lastname" type="text" name="lastname"
                   maxlength="10" ng-model="newSubscriberForm.lastname" size="30" />
            <div class="error" ng-if="form.lastname.$invalid">{{form.lastname.$error}}</div>
            <div class="error">{{lastname_error}}</div>
          </div>
        </div>

        <div class="row">
          <div class="formField">
            <label for="subscribers_email">Email</label>
            <input ng-model="newSubscriberForm.email" id="subscribers_email" type="text">
          </div>
        </div>

        <div class="row">
          <div class="formField">
            <label for="subscriber_password">Password</label>
            <input id="subscriber_password" ng-model="newSubscriberForm.password" size="30" type="password">
            <div class="error">{{account_password_error}}</div>
          </div>
          <div class="formField fr">
            <label for="subscriber_password_confirmation">Password Confirmation</label>
            <input id="subscriber_password_confirmation" ng-model="newSubscriberForm.password_confirmation" size="30" type="password">
            <div class="error"></div>
          </div>
        </div>

        <h2>Affiliation Information</h2>

        <div class="row">
          <div class="formField">
            <label for="subscriber_training_level_id">Level of Training</label>
            <styled-select idValue="subscriber_training_level_id" objects="newSubscriberForm.training_levels" model-value="newSubscriberForm.training_level" change-listener="trainingLevelChangeListener"></styled-select>
            <div class="error"></div>
          </div>
          <div class="formField fr">
            <label for="degree">Degree/Field of Study</label>
            <styled-select idValue="degree" objects="newSubscriberForm.degrees" model-value="newSubscriberForm.degree" change-listener="degreeChangeListener"></styled-select>
            <div class="error"></div>
          </div>
        </div>

        <div class="row">
          <div class="formField">
            <label for="specialty">Specialty</label>
            <styled-select idValue="specialty" objects="newSubscriberForm.specialities" model-value="newSubscriberForm.speciality" change-listener="specialityChangeListener"></styled-select>
            <div class="error"></div>
          </div>
          <div class="formField fr">
            <label for="subscriber_date_of_graduation">Year of residency graduation (school for students)</label>
            <styled-select idValue="subscriber_date_of_graduation" objects="newSubscriberForm.graduation_years" model-value="newSubscriberForm.graduation_year"></styled-select>
            <div class="error"></div>
          </div>
        </div>

        <div class="row">
          <div class="formField">
            <label for="program">Residency Program (if applicable)</label>
            <styled-select idValue="program" objects="newSubscriberForm.programs" model-value="newSubscriberForm.program" change-listener="programChangeListener"></styled-select>
            <div class="error"></div>
          </div>
          <div class="formField fr">
            <label for="subscriber_school_name">School</label>
            <styled-select idValue="subscriber_school_name" objects="newSubscriberForm.school_names" model-value="newSubscriberForm.school_name"></styled-select>
          </div>
          <div class="error"></div>
        </div>
        <study-objective-select objects="newSubscriberForm.study_objectives" model-value="newSubscriberForm.study_objective"></div>

    <div class="row buttons">
      <p><input class="p2p" name="commit" type="submit" value="Next"></p>
    </div>

</form></div>


</div>
<div class="rightContent">
</div>
  </div>

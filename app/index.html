<!doctype html>
<html lang="en" ng-app="roshreview">
<head>
  <meta charset="utf-8">
  <title>RoshReview</title>

  <!-- system stylesheets -->
  <link rel="stylesheet" href="css/app.css">

  <!-- bower components -->

  <div id="wrapper">
    <div id="header">
      <h1><a href="#/login"></a></h1>

    </div>

    <div class="view-container">

    </div>
    <div id="footer">

        </div>

        <div class="share">
          <span>Connect with us:</span>
          <a href="http://www.facebook.com/RoshReview" class="fb">Facebook</a>
          <a href="https://twitter.com/#!/RoshReview" class="tw">Twitter</a>
          <a href="mailto:support@roshreview.com" class="mail">Mail</a>
